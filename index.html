<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo Yapısı Başlangıç -->
    <center class="img">
        <img src="google.jpg" alt="google-logo">
    </center>
    <!-- Logo Yapısı Bitiş -->
    <!-- Article - Start -->
    <div class="container">
        <!-- Main - Start -->
        <div class="sea">Search the web using Google!</div>
        <div class="inputs">
        <input type="text" class="search-box"> <br>
        <input type="button" value="Google Search" class="alt">
        <input type="button" value="I'm feeling lucky" class="alt">
        </div>
        <!-- Main - End -->
        <!-- Box 1 - Start -->
    <div class="container2">
        <div class="box-1" style="background-color:aqua; width: 388.38px;">
            <p class="ort">
                Speacial Searches<br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </p>
        </div>
        <!-- Box 1 - End -->
        <!-- Box 2 - Start -->
        <div class="box-2" style="background-color:rgb(163, 231, 231); width: 317.2px;">
            <a href="#">Help!</a> <br>
            <a href="#">About Google!</a> <br>
            <a href="#"> Company Info</a> <br>
            <a href="#">Google! Logos</a> <br>
        </div>
        <!-- Box 2 - End -->
        <!-- Box 3 - Start -->
        <div class="box-3" style="background-color:rgb(128, 176, 176); width: 440.38px;">
            <p>Get Google!<br>updates monthly:</p>
            <input type="text" placeholder="your e-mail" class="email"> <br>
            <input type="text" value="Subscribe">
            <a href="#">Archive</a>
        </div>
        <!-- Box 3 - End -->
    </div>
    <!-- Article - End -->
    <!-- Footer - Start  -->
    <p class="footer">Copyright ©1998 Google Inc.</p>
    <!-- Footer - End  -->
</body>
</html>
